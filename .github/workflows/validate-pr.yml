name: Validate PR

on:
  pull_request:
    branches: [main]

jobs:
  validate-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Validate JSON Schema
        run: aiscrape validate

      - name: Python lint
        run: ruff check scrapers/ tests/

      - name: Python type check
        run: mypy scrapers/ --ignore-missing-imports

  build-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Lint
        working-directory: website
        run: npm run lint

      - name: Build
        working-directory: website
        run: npm run build
