name: Daily Scrape

on:
  schedule:
    - cron: "0 6 * * *" # 06:00 UTC daily
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

concurrency:
  group: daily-scrape
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e .

      - name: Discovery phase
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRODUCTHUNT_TOKEN: ${{ secrets.PRODUCTHUNT_TOKEN }}
        run: |
          aiscrape discover --source github,aibot,ainav --limit 200 || echo "[WARN] discover failed"
          if [ -n "$PRODUCTHUNT_TOKEN" ]; then
            aiscrape discover --source producthunt --limit 200 || echo "[WARN] producthunt discover failed"
          fi

      - name: Unified scrape
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: |
          for source in huggingface lmsys openrouter; do
            echo "--- Scraping $source ---"
            aiscrape scrape --source "$source" --limit 50 || echo "[WARN] $source failed, continuing..."
          done
          if [ -n "$FIRECRAWL_API_KEY" ]; then
            for source in theresanaiforthat toolify artificial_analysis papers_with_code; do
              aiscrape scrape --source "$source" --limit 20 || echo "[WARN] $source failed"
            done
          fi

      - name: Enrichment phase
        env:
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: |
          for source in wikidata app_store pypi npm dockerhub; do
            aiscrape scrape --source "$source" --limit 20 || echo "[WARN] $source failed"
          done
          if [ -n "$FIRECRAWL_API_KEY" ]; then
            aiscrape scrape --source crunchbase --limit 20 || echo "[WARN] crunchbase failed"
          fi

      - name: LLM enrichment
        if: env.ANTHROPIC_API_KEY != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: aiscrape llm-enrich --budget 55

      - name: Migrate categories (normalize legacy values)
        run: python scripts/migrate_categories.py

      - name: Validate all data
        run: aiscrape validate

      - name: Generate stats and index
        run: aiscrape generate-stats

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily data update $(date -u +%Y-%m-%d)"
            # Pull latest remote changes, regenerate stats if conflict on auto-generated files
            git pull --rebase origin main || {
              echo "Rebase conflict detected, resolving..."
              git rebase --abort
              git stash
              git pull origin main
              git stash pop
              aiscrape generate-stats
              git add data/
              git commit -m "chore: daily data update $(date -u +%Y-%m-%d)"
            }
            git push
          fi
